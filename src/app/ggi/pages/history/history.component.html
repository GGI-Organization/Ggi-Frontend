<div class="container">
    <h2 class="headline5">Historial</h2>
    <div class="card">
        <div class="row space-between">
            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput value="">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Tipo</mat-label>
                <mat-select>
                    <mat-option value="option1">Option 1</mat-option>
                    <mat-option value="option3">Option 2</mat-option>
                </mat-select>
            </mat-form-field>
            <button class="btn-filter" mat-raised-button color="primary">Buscar</button>
        </div>
        <div>
            <table mat-table [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="created_date">
                    <th mat-header-cell *matHeaderCellDef> Fecha de Creaci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button aria-label="download icon">
                            <mat-icon>download</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
